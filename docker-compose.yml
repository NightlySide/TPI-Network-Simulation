    ## === DMZ ===
    apache:
        build: ./docker/serveur_dmz/web/
        tty: true
        stdin_open: true
        restart: always
        networks: 
            vlan-dmz:
                ipv4_address: 10.10.2.2
        labels:
            - 'traefik.enable=true'
            - 'traefik.http.routers.apache.rule=PathPrefix(`/`)'
            - 'traefik.http.services.apache.loadbalancer.server.port=80'
            - 'traefik.http.routers.apache.entrypoints=web'

    dns:
        build: ./docker/serveur_dmz/dns/
        tty: true
        stdin_open: true
        restart: always
        ports: 
            - "53:53"
            - "10000:10000"
        volumes: 
            - /srv/docker/bind:/serveur_dmz/dns/data
        networks: 
            vlan-dmz:
                ipv4_address: 10.10.2.3
        labels:
            - 'traefik.enable=true'
            - 'traefik.http.routers.dns.rule=PathPrefix(`/`)'
            - 'traefik.http.services.dns.loadbalancer.server.port=10000'
            - 'traefik.http.routers.dns.entrypoints=webmin'
    
    syslog:
        build: ./docker/serveur_dmz/syslog-ng/
        tty: true
        stdin_open: true
        restart: always
        ports: 
            - "514:514/udp"
            - "601:601/tcp"
        networks: 
            vlan-dmz:
                ipv4_address: 10.10.2.4

    ossec:
        build: ./docker/serveur_dmz/ossec/
        tty: true
        stdin_open: true
        restart: always
        ports: 
            - "1514:1514/udp"
            - "1515:1515/tcp"
        networks: 
            vlan-dmz:
                ipv4_address: 10.10.2.5

networks: 
    frontend:
        driver: bridge
        ipam: 
            driver: default
            config: 
                - subnet: "10.10.0.0/24"
    
    vlan-fw:
        driver: macvlan
        ipam:
            config:
                - subnet: "10.10.1.0/24"
                
    vlan-dmz:
        driver: macvlan
        ipam: 
            config:
                - subnet: "10.10.2.0/24"

    vlan-zui:
        driver: macvlan
        ipam:
            config: 
                - subnet: "10.10.3.0/24"
    
    